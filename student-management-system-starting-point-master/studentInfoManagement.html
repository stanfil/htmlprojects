<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/addStudentInfo.js"></script>
    <script src="./js/checkForm.js"></script>
    <script src="./js/showForm.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded",function () {
            document.getElementById("addStudentInfo").addEventListener("submit",function(event) {
                event.preventDefault();
                checkForm();
                return false;
            });
        });

        //options listener

/*        document.getElementById("op1").addEventListener("onclick",function (event) {
            event.preventDefault();
            showAddForm()
            return false;
        });
        document.getElementById("op2").addEventListener("onclick",function (event) {
            event.preventDefault();
            showSearchForm();
            return false;
        });
        document.getElementById("op3").onclick=showChangeForm();
        document.getElementById("op4").onclick=showDeleteForm();*/
    </script>
</head>
<body>
    <div id="head">
        <h1 align="center">Student Information Management System</h1>
        <h2 align="center">WELCOME!</h2>
    </div>

    <div id="maiN">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#" id="op1" onclick="showAddForm()">添加一条学生成绩信息</a></li>
            <li role="presentation"><a href="#" id="op2" onclick="showSearchForm()">查询多个学生成绩信息</a> </li>
            <li role="presentation"><a href="#" id="op3" onclick="showChangeForm()">修改一条学生成绩信息</a> </li>
            <li role="presentation"><a href="#" id="op4" onclick="showDeleteForm()">删除一条学生成绩信息</a> </li>
        </ul>
        <div class="inputForm" id="addForm">
            <form id="addStudentInfo">
                <div class="form-group" style="line-height: 200%">
                    <h3 class="setDivider">基本信息</h3>
                    <table>
                        <tr>
                            <td><label for="inputName" class="setFontSize">姓名</label></td>
                            <td><label for="inputId" class="setFontSize">学号</label></td>
                            <td><label for="inputNation" class="setFontSize">民族</label></td>
                            <td><label for="inputClass" class="setFontSize">班级</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="inputName"></td>
                            <td><input type="text" id="inputId"></td>
                            <td><input type="text" id="inputNation"></td>
                            <td><input type="text" id="inputClass"></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group" style="line-height: 200%; margin-top: 30px">
                    <h3 class="setDivider">学生成绩</h3>
                    <table>
                        <tr>
                            <td><label for="inputChinese" class="setFontSize">语文</label></td>
                            <td><label for="inputMath" class="setFontSize">数学</label></td>
                            <td><label for="inputEnglish" class="setFontSize">英语</label></td>
                            <td><label for="inputProgramming" class="setFontSize">编程</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="inputChinese"></td>
                            <td><input type="text" id="inputMath"></td>
                            <td><input type="text" id="inputEnglish"></td>
                            <td><input type="text" id="inputProgramming"></td>
                        </tr>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary setBtnPosition">提交</button>
            </form>
        </div>

        <div class="inputForm" id="searchForm" style="display: none">

        </div>

        <div class="inputForm" id="changeForm" style="display: none">

        </div>

        <div class="inputForm" id="deleteForm" style="display: none">

        </div>
    </div>


    <div class="table-responsive SI-table">
        <table class="table">
            <tr>
                <td>#</td>
                <td>姓名</td>
                <td>学号</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>编程</td>
                <td>平均分</td>
                <td>总分</td>
            </tr>
        </table>
    </div>
</body>
</html>
